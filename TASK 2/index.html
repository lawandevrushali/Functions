<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

<body>
    <h1>TASK 2</h1>
    <div>
        <p>Create a function with name square().</p>
        <p>
            The function square() takes one parameter and parameter name is num.
        </p>
        <p>
            Return the parameter (num) multiplied by itself. Example like (num * num)
        </p>
        <p>and call the function square() and store the result in console.</p>
    </div>

    <script>
        function square(num) {
            console.log('Square number:' + num * num);
        }

        square(2);
        square(25);
    </script>
</body>
